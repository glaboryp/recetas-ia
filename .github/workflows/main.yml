name: Cypress Test
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Cypress.io
        uses: cypress-io/github-action@v6.5.0
        with:
          start: npm run dev
        env:
          VITE_FIREBASE_API_KEY: ${{secrets.VITE_FIREBASE_API_KEY}}
          VITE_GOOGLE_API_KEY: ${{secrets.VITE_GOOGLE_API_KEY}}
